<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("JPA").addEventListener("click", () => {
            axiosPost('/getUsers');
        });
        document.getElementById("nativeQuery").addEventListener("click", () => {
            axiosPost('/nativeQuery');
        });
        document.getElementById("JPQL").addEventListener("click", () => {
            axiosPost('/JPQL');
        });
        document.getElementById("querydsl").addEventListener("click", () => {
            axiosPost('/querydsl');
        });
    });


    const axiosPost = (url) => {
        axios.post(url , {
            //data
        })
        .then(function (response) {
            alert(JSON.stringify(response.data));
        }).catch(function (error) {
            alert('오류 --> ' + error);
        })
    }

</script>

<body>
    <button id="JPA">
        JPA
    </button>
    <button id="nativeQuery">
        nativeQuery
    </button>
    <button id="JPQL">
        JPQL
    </button>
    <button id="querydsl">
        postgresql
    </button>
</body>
</html>
